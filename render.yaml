services:
  - type: web
    name: smartattendance-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: FLASK_PORT
        value: 10000
      - key: FLASK_DEBUG
        value: False
